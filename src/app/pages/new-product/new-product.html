<div class="parent">
    <div class="container">
        <div class="header">
            <h1>üì¶ Create Product</h1>
            <p>Add a new product to your inventory</p>
        </div>
        
        <div class="form-container">
            <div class="success-message" *ngIf="showSuccess">
                ‚úÖ Product created successfully!
            </div>
            
            <form #productForm="ngForm" (ngSubmit)="onSave(productForm)" novalidate>
                <div class="form-group">
                    <label for="name">Product Name *</label>
                    <div class="icon-wrapper">
                        <span class="input-icon">üì¶</span>
                        <input type="text" id="name" name="name" [(ngModel)]="newProductObj.name" class="form-control with-icon" placeholder="Enter product name" required #nameModel="ngModel">
                    </div>
                    <div class="error-message" id="nameError" *ngIf="nameModel.invalid && submitted">Product name is required</div>
                </div>
    
                <div class="form-group">
                    <label for="description">Description *</label>
                    <div class="icon-wrapper">
                        <span class="input-icon">üìù</span>
                        <textarea id="description" name="description" [(ngModel)]="newProductObj.description" class="form-control with-icon" placeholder="Describe your product..." required #descModel="ngModel"></textarea>
                    </div>
                    <div class="error-message" id="descriptionError" *ngIf="descModel.invalid && submitted">Description is required</div>
                </div>
    
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price *</label>
                        <div class="icon-wrapper">
                            <span class="input-icon">üí∞</span>
                            <input type="number" id="price" name="price" [(ngModel)]="newProductObj.price" class="form-control with-icon" placeholder="0.00" step="0.01" min="0" required #priceModel="ngModel">
                        </div>
                        <div class="error-message" id="priceError" *ngIf="priceModel.invalid && submitted">Valid price is required</div>
                    </div>
    
                    <div class="form-group">
                        <label for="quantity">Quantity *</label>
                        <div class="icon-wrapper">
                            <span class="input-icon">#</span>
                            <input type="number" id="quantity" name="quantity" [(ngModel)]="newProductObj.quantity" class="form-control with-icon" placeholder="0" min="0" required #qtyModel="ngModel">
                        </div>
                        <div class="error-message" id="quantityError" *ngIf="qtyModel.invalid && submitted">Valid quantity is required</div>
                    </div>
                </div>
                <div class="d-flex gap-3 mt-3">
                    <button type="submit" class="btn btn-primary" id="submitBtn" [disabled]="!productForm.valid">
                      Create Product
                    </button>
                  
                    <button type="button" class="btn btn-outline-secondary" (click)="resetForm(productForm)">
                      Reset Form
                    </button>

                    <button type="button" class="btn btn-outline-secondary" (click)="cancelForm()">
                      Cancle Form
                    </button>
                  </div>
                  
            </form>
        </div>
    </div>
</div>
